<!DOCTYPE html>
<html>
  <head>
    <!-- Three scripts for p5, three scripts for jQuery, one for popcorn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.4/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.4/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.4/addons/p5.sound.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="http://popcornjs.org/code/dist/popcorn-complete.js"></script>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="reset.css" media="screen" title="no title">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <!-- LAYING OUT STUFF:
    - The whole thing is inside a grid class that sets the size to 100% width and height
    - Then there are 5 columns inside the grid
    - There is also a class called padded for whenever I want to give some padding to a component -->
    <div class="grid">
      <div id="index" class="col-1-5">
        <div class="padded">
          <p>Paste youtube link</p>
          <form id="url_input_form" onsubmit="return false">
            <input type="text" placeholder="Press enter to submit" id="url_input">
          </form>
          <p class="error"></p>
        </div>
        <ul id="loaded_videos"></ul>
      </div><!--
   --><div id="preview" class="col-2-5">
        <video id='videoPlayer' width="100%" controls="controls">
           <source id='mp4Source' src="" type="video/mp4" />
        </video>
        <div class="padded">
          <h1 id="video_name"></h1>
          <h3 id="subtitle_heading"></h3>
          <div id="subtitle"></div>
        </div>
      </div><!--
   --><div id="selection_area" class="col-2-5">
        <div id="mixedvideoplayer">
          <video id="mixedvideo" width="100%" autoplay controls="controls">
            <source id="mixsource" type='video/mp4'>
          </video>
        </div>
        <div class="padded">
          <h1>Selected clips</h1>
          <ul id="sortable"></ul>
        </div>
        <button id= "quickview" class="col-2-5">GENERATE VIDEO</button>
        <!-- <button id= "delete" class="col-2-5 droppable"><p>DELETE</p></button> -->
      </div>
    </div>
    <script type="text/javascript" src="sketch.js"></script>
  </body>
</html>
